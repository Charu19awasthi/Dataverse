name: Generate Dynamic Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          npm install sitemap-generator-cli

      # Step 4: Generate sitemap
      - name: Generate Sitemap
        run: |
          npx sitemap-generator-cli https://multiverse-dataverse.netlify.app -o sitemap.md

      # Step 5: Commit and push the sitemap
      - name: Commit and Push Sitemap
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.md
          git commit -m "Update Sitemap [skip ci]" || echo "No changes to commit"
          git push
